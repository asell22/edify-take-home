<html>
  <head>
    <title>Express</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="/javascripts/index.js"></script>
  </head>

  <body>
    <div class="ui grid">
      <h1 class="twelve wide column">Black Cats - Los Angeles</h1>
      <div class="ui buttons four wide column">
        <button class="ui button" data-gender-type="male">Male</button>
        <button class="ui button" data-gender-type="female">Female</button>
        <button class="ui button active" data-gender-type="all">All</button>
      </div>
    </div>
    <div class="ui active dimmer" id="dimmer">
      <div class="ui loader" id="loader"></div>
    </div>
    <div id="list"></div>
  </body>
</html>
